<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>list</title>
    <link href="http://static.tcy365.com/cdn/bootstrap/3.3.5/css/bootstrap.dz.min.css" rel="stylesheet">
    <link href="http://static.tcy365.com/cdn/bootstrap/3.3.5/css/theme.css" rel="stylesheet">
    <link rel="stylesheet" href="http://static.tcy365.com/cdn/component/jdpicker/2.2.0/jdpicker.css"/>
</head>
<body>
<div id="app">
    <div class="row">
        <div class="col-sm-5">
            <date @change="changeDate"
                  :initial-date="date"
                  :ops="dateOps"
                  placeholder="请选择一个时间"
                  ref="date"></date>
        </div>
        <div class="col-sm-2">
            <button type="button" class="btn btn-sm btn-primary" @click="getDate">获取时间</button>
        </div>
    </div>
    <div class="row mt10">
        <div class="col-sm-5">
            <date @change="changeDate"
                  :initial-date="date"
                  :ops="{type:'datetime',dateFormat: 'yyyy/MM/dd',timeFormat:'hh:mm:ss', clearBtn: false}"
                  placeholder="请选择一个时间"
                  ref="date"></date>
        </div>
        <div class="col-sm-2">
            <button type="button" class="btn btn-sm btn-primary" @click="getDate">获取时间</button>
        </div>
    </div>
    <div class="row mt10">
        <div class="col-sm-5">
            <dates ref="dates"
                   related
                   :begin-ops="{type:'datetime',dateMin:'2017-09-11',dateMax:'2017-09-29'}"
                   :end-ops="{type:'datetime',dateMin:'2017-09-11',dateMax:'2017-09-29'}"
                   begin-placeholder="开始"
                   end-placeholder="结束"></dates>
        </div>
        <div class="col-sm-2">
            <button type="button" class="btn btn-sm btn-primary" @click="setDates">设置时间</button>
            <button type="button" class="btn btn-sm btn-primary" @click="getDates">获取时间</button>
        </div>
    </div>


    <div class="row mt10">
        <div class="col-sm-5">
            <dates ref="dates2"
                   related
                   :initial-begin-date="beginDate"
                   :initial-end-date="endDate"
                   begin-placeholder="开始"
                   end-placeholder="结束" @change="changeDates"></dates>
        </div>
        <div class="col-sm-2">
            <button type="button" class="btn btn-sm btn-primary" @click="getDates2">获取时间</button>
        </div>
    </div>

</div>
<script src="http://static.tcy365.com/cdn/jquery/2.1.0/jquery.js"></script>
<script src="http://static.tcy365.com/cdn/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="http://static.tcy365.com/cdn/component/jdpicker/2.2.0/jdpicker.js"></script>
<script src="/asset/js/dateSimple.bundle.js"></script>
</body>
</html>
